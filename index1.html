<!DOCTYPE html>
<html>
<head>
	<title>Venus Cafe</title>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style1.css">
	<link rel="stylesheet" type="text/css" href="font-awesome-4.7.0/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="js/script.js">
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.1/jquery.min.js">
	</script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>

<div class="container content_container login">
        <div class="row">
			<div class="col-md-3"></div>
            <div class="col-md-6">
                <form name="login_form" id="login_form" method="post" action="index.html" class="form_login">
                    <input type="hidden" name="_token" value="">
                    <div class="white_block">
                   	<center>
                   		<header class="clearfix">
                        <h2 style="font-family: chiller; font-size: 40px; color: #e60000" class="pull-left">Login</h2>
                    	</header>
                	</center>
                    <div class="block-inner">
                        <div class="form-group">
                            <center><label style="font-family: chiller; font-size: 30px; color: #e60000">
                                Username
                            </label>
                           	<input style="width: 300px;font-family: chiller; font-size: 20px;" type="text" name="username" class="required form-control" value="" placeholder="Enter your username..."> </center>
                        </div>
                        <div class="form-group w_margin">
                            <center><label style="font-family: chiller; font-size: 30px; color: #e60000">
                                Password
                            </label>
                            <input style="font-family: chiller;width: 300px; font-size: 20px; " name="password" type="password" class="required form-control" style="" placeholder="Enter your password..."></center>
                        </div>
                        <center>
                        	<button style="font-family: chiller;width: 100px; font-size: 20px; color: #e60000" type="submit" class="btn btn-black_new btn-large btn-block btn-error text-uppercase "  id="submit_login">
                            <span class="btn-title" data-original-title="Sign in">Login</span>
                            <span id="countdown-wrapper" class="circle-outline" style="display: none;">
                            <span id="countdown">3</span>
                            </span>
                        </center>
                        </button>
                    </div>
                    </div>
                </form>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
</body>
</head>
</html>
